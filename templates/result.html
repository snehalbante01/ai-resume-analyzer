<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>ATS Score: {{ score }}%</h2>

    <h3>Detected Skills</h3>

            <li>{{ skill }}</li>
        {% endfor %}
    </ul>

    <a href="/">Analyze Another Resume</a>
</div>
</body>
</html>
